<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Available Berths - Train Seat Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .form-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            padding: 30px;
        }

        .train-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .train-info h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .train-info p {
            color: #666;
            font-size: 14px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background: #667eea;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        tr:nth-child(even) {
            background: #f8f9fa;
        }

        tr:hover {
            background: #e3f2fd;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .no-data svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .error-message {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c00;
        }

        .info-message {
            background: #e3f2fd;
            color: #1976d2;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #1976d2;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 22px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš‚ Best Available Berths Finder</h1>
            <p>Find the best available train berths with maximum journey distance</p>
        </div>

        <div class="form-section">
            <form id="searchForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="trainNo">Train Number *</label>
                        <input type="text" id="trainNo" placeholder="e.g., 12345" required>
                    </div>
                    <div class="form-group">
                        <label for="journeyDate">Journey Date *</label>
                        <input type="date" id="journeyDate" required>
                    </div>
                    <div class="form-group">
                        <label for="from">From Station (Optional)</label>
                        <input type="text" id="from" placeholder="e.g., NDLS" style="text-transform: uppercase;">
                    </div>
                    <div class="form-group">
                        <label for="to">To Station (Optional)</label>
                        <input type="text" id="to" placeholder="e.g., LKO" style="text-transform: uppercase;">
                    </div>
                    <div class="form-group">
                        <label for="class">Class (Optional)</label>
                        <select id="class">
                            <option value="">All Classes</option>
                            <option value="1A">1A - First AC</option>
                            <option value="2A">2A - Second AC</option>
                            <option value="3A">3A - Third AC</option>
                            <option value="SL">SL - Sleeper</option>
                            <option value="CC">CC - Chair Car</option>
                            <option value="2S">2S - Second Sitting</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn" id="searchBtn">Search Berths</button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching berth information... This may take a minute.</p>
        </div>

        <div class="results-section" id="results" style="display: none;">
            <div id="messageContainer"></div>
            <div class="train-info" id="trainInfo" style="display: none;">
                <h2 id="trainDetails"></h2>
                <p id="resultCount"></p>
            </div>
            <div class="table-container">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Coach</th>
                            <th>Berth No</th>
                            <th>Berth Type</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Distance (km)</th>
                            <th>Quota</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Set today's date as default
        document.getElementById('journeyDate').valueAsDate = new Date();

        // Form submission handler
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await searchBerths();
        });

        async function searchBerths() {
            const trainNo = document.getElementById('trainNo').value.trim();
            const journeyDate = document.getElementById('journeyDate').value;
            const from = document.getElementById('from').value.trim().toUpperCase();
            const to = document.getElementById('to').value.trim().toUpperCase();
            const classFilter = document.getElementById('class').value;

            // Show loading, hide results
            document.getElementById('loading').classList.add('active');
            document.getElementById('results').style.display = 'none';
            document.getElementById('searchBtn').disabled = true;

            try {
                // Fetch coach data
                const coachData = await fetchJSON(`https://api2.trainapp.in/api/chart/${trainNo}/${journeyDate}`);
                
                // Fetch train data
                const trainData = await fetchJSON(`https://api2.trainapp.in/api/train/${trainNo}`);

                // Determine boarding station
                const boardingStation = from || getCurrentBoardingStation(trainData.stns, journeyDate);
                const remoteStation = from || boardingStation;

                // Prepare coach requests
                let coaches = coachData.cp || [];
                let coachRequests = coaches.map(coach => {
                    const [cls, coachNum] = coach.split(':');
                    return {
                        trainNo: trainNo,
                        boardingStation: boardingStation,
                        remoteStation: remoteStation,
                        trainSourceStation: trainData.from,
                        coach: coachNum,
                        jDate: journeyDate,
                        cls: cls
                    };
                });

                // Filter by class if specified
                if (classFilter) {
                    coachRequests = coachRequests.filter(req => req.cls === classFilter);
                }

                // Fetch berth data for all coaches
                const results = await sendBatchRequests(
                    'https://www.irctc.co.in/online-charts/api/coachComposition',
                    coachRequests,
                    trainData.stns,
                    [from, to]
                );

                // Display results
                displayResults(results, trainData);

            } catch (error) {
                showError(error.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('searchBtn').disabled = false;
            }
        }

        async function fetchJSON(url) {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Failed to fetch data: ${response.statusText}`);
            }
            return response.json();
        }

        async function sendBatchRequests(url, requestsData, stations, journey) {
            const [from, to] = journey;
            const responses = [];

            // Build station distance map
            const stationDistanceMap = {};
            stations.forEach(stn => {
                stationDistanceMap[stn.code] = parseInt(stn.km);
            });

            const codes = Object.keys(stationDistanceMap);
            const toStationIndex = codes.indexOf(to.toUpperCase());
            const fromStationIndex = codes.indexOf(from.toUpperCase());
            
            const excludeFrom = toStationIndex !== -1 ? codes.slice(toStationIndex) : [];
            const excludeTo = fromStationIndex !== -1 ? codes.slice(0, fromStationIndex + 1) : [];

            // Process each coach
            for (let i = 0; i < requestsData.length; i++) {
                const data = requestsData[i];
                
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': '*/*',
                            'User-Agent': 'Thunder Client (https://www.thunderclient.com)'
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();
                    const coach = data.coach;

                    // Process berth data
                    const berthList = [];
                    (result.bdd || []).forEach(item => {
                        (item.bsd || []).forEach(bsd => {
                            if (bsd.occupancy === false) {
                                // Check exclusions
                                if (excludeFrom.length > 0 && excludeFrom.includes(bsd.from)) {
                                    return;
                                }

                                let fromDistance = stationDistanceMap[bsd.from];
                                let toDistance = stationDistanceMap[bsd.to];

                                // Adjust distances based on exclusions
                                if (excludeTo.length > 0 && excludeTo.includes(bsd.from)) {
                                    fromDistance = stationDistanceMap[excludeTo[excludeTo.length - 1]];
                                }

                                if (excludeFrom.length > 0 && excludeFrom.includes(bsd.to)) {
                                    toDistance = stationDistanceMap[excludeFrom[0]];
                                }

                                if (fromDistance !== undefined && toDistance !== undefined) {
                                    const distance = Math.abs(toDistance - fromDistance);
                                    
                                    // Filter distances > 100 km
                                    if (distance > 100) {
                                        berthList.push({
                                            ...bsd,
                                            distance: distance,
                                            berthNo: item.berthNo,
                                            berthCode: item.berthCode || '',
                                            coach: coach
                                        });
                                    }
                                }
                            }
                        });
                    });

                    responses.push(...berthList);

                    // Delay between requests
                    if (i < requestsData.length - 1) {
                        await sleep(1000);
                    }

                } catch (error) {
                    console.error(`Error fetching coach ${data.coach}:`, error);
                }
            }

            // Sort by distance (descending)
            return responses.sort((a, b) => b.distance - a.distance);
        }

        function getCurrentBoardingStation(stnList, dateStr) {
            const now = new Date();
            let idx = -1;

            stnList.forEach((s, i) => {
                const timeStr = s.dep || s.arr || '00:00';
                const [h, m] = timeStr.split(':').map(Number);

                const date = new Date(dateStr);
                const day = parseInt(s.day || 1);
                date.setDate(date.getDate() + (day - 1));
                date.setHours(h || 0, m || 0, 0, 0);

                if (date < now) {
                    idx = i;
                }
            });

            return idx >= 0 ? stnList[idx].code : stnList[0].code;
        }

        function displayResults(results, trainData) {
            const resultsSection = document.getElementById('results');
            const tableBody = document.getElementById('tableBody');
            const trainInfo = document.getElementById('trainInfo');
            const trainDetails = document.getElementById('trainDetails');
            const resultCount = document.getElementById('resultCount');
            const messageContainer = document.getElementById('messageContainer');

            // Clear previous results
            tableBody.innerHTML = '';
            messageContainer.innerHTML = '';

            resultsSection.style.display = 'block';

            // Show train info
            trainInfo.style.display = 'block';
            trainDetails.textContent = `Train ${trainData.number} - ${trainData.name}`;
            resultCount.textContent = `Found ${results.length} available berth${results.length !== 1 ? 's' : ''}`;

            if (results.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" class="no-data">No berths available matching your criteria</td></tr>';
                return;
            }

            // Populate table
            results.forEach(berth => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${berth.coach}</strong></td>
                    <td>${berth.berthNo}</td>
                    <td>${berth.berthCode}</td>
                    <td>${berth.from}</td>
                    <td>${berth.to}</td>
                    <td><strong>${berth.distance}</strong></td>
                    <td>${berth.quota}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function showError(message) {
            const resultsSection = document.getElementById('results');
            const messageContainer = document.getElementById('messageContainer');
            
            resultsSection.style.display = 'block';
            messageContainer.innerHTML = `
                <div class="error-message">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>

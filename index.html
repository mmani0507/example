
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Berth Availability Checker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .form-container {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loader {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .train-info {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: none;
        }
        
        .train-info h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .train-info p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .results-table {
            width: 100%;
            border-collapse: collapse;
            display: none;
            margin-top: 20px;
        }
        
        .results-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        .results-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .results-table tr:hover {
            background-color: #f8f9fa;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.1rem;
            display: none;
        }
        
        .error-message {
            background: #fee;
            color: #dc3545;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
            display: none;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
            display: none;
        }
        
        .coach-filter {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .coach-filter select {
            width: auto;
            min-width: 150px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .results-table {
                display: block;
                overflow-x: auto;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }
            
            .coach-filter {
                flex-direction: column;
            }
            
            .coach-filter select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÜ Train Berth Availability Checker</h1>
            <p>Find the best available berths for your journey</p>
        </div>
        
        <div class="form-container">
            <div class="form-group">
                <label for="trainNumber">Train Number*</label>
                <input type="text" id="trainNumber" placeholder="Enter train number (e.g., 22691)" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="fromStation">From Station (Code)</label>
                    <input type="text" id="fromStation" placeholder="e.g., SBC">
                </div>
                
                <div class="form-group">
                    <label for="toStation">To Station (Code)</label>
                    <input type="text" id="toStation" placeholder="e.g., NZM">
                </div>
                
                <div class="form-group">
                    <label for="class">Class</label>
                    <select id="class">
                        <option value="">All Classes</option>
                        <option value="1A">1A - First AC</option>
                        <option value="2A">2A - Second AC</option>
                        <option value="3A">3A - Third AC</option>
                        <option value="SL">SL - Sleeper</option>
                        <option value="CC">CC - AC Chair Car</option>
                        <option value="2S">2S - Second Seater</option>
                    </select>
                </div>
            </div>
            
            <button id="checkButton" class="btn">
                <span>üîç Check Availability</span>
            </button>
        </div>
        
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Fetching train data...</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="status-bar" id="statusBar">
            <div id="resultCount">0 berths found</div>
            <div class="coach-filter">
                <label>Filter by Coach:</label>
                <select id="coachFilter">
                    <option value="">All Coaches</option>
                </select>
            </div>
        </div>
        
        <div class="train-info" id="trainInfo">
            <h3 id="trainName"></h3>
            <p>Train No: <strong id="trainNo"></strong></p>
        </div>
        
        <div class="no-results" id="noResults">
            No berths available for the selected criteria.
        </div>
        
        <table class="results-table" id="resultsTable">
            <thead>
                <tr>
                    <th>Coach</th>
                    <th>Berth No</th>
                    <th>Berth Type</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Distance (km)</th>
                    <th>Quota</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const trainNumberInput = document.getElementById('trainNumber');
            const fromStationInput = document.getElementById('fromStation');
            const toStationInput = document.getElementById('toStation');
            const classSelect = document.getElementById('class');
            const checkButton = document.getElementById('checkButton');
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('errorMessage');
            const trainInfo = document.getElementById('trainInfo');
            const trainName = document.getElementById('trainName');
            const trainNo = document.getElementById('trainNo');
            const resultsTable = document.getElementById('resultsTable');
            const resultsBody = document.getElementById('resultsBody');
            const noResults = document.getElementById('noResults');
            const statusBar = document.getElementById('statusBar');
            const resultCount = document.getElementById('resultCount');
            const coachFilter = document.getElementById('coachFilter');

            // Helper function for making API requests
            async function makeRequest(url, params = {}) {
                try {
                    const response = await fetch(url, {
                        headers: {
                            'Accept': 'application/json',
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('Request failed:', error);
                    throw error;
                }
            }

            // Get current date in YYYY-MM-DD format
            function getCurrentDate() {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            // Get current boarding station (simplified version)
            function getCurrentBoardingStation(stations, date) {
                const now = new Date();
                const journeyDate = new Date(date);
                
                let latestPassedStation = stations[0];
                
                for (const station of stations) {
                    const timeStr = station.dep || station.arr || '00:00';
                    const [hours, minutes] = timeStr.split(':').map(Number);
                    
                    const stationTime = new Date(journeyDate);
                    stationTime.setDate(stationTime.getDate() + ((station.day || 1) - 1));
                    stationTime.setHours(hours || 0, minutes || 0, 0, 0);
                    
                    if (stationTime < now) {
                        latestPassedStation = station;
                    }
                }
                
                return latestPassedStation?.code || stations[0]?.code;
            }

            // Show/hide loading state
            function setLoading(isLoading) {
                loader.style.display = isLoading ? 'block' : 'none';
                checkButton.disabled = isLoading;
                checkButton.innerHTML = isLoading ? 
                    '<span>‚è≥ Processing...</span>' : 
                    '<span>üîç Check Availability</span>';
            }

            // Show error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }

            // Display results in table
            function displayResults(berths, trainDetails) {
                // Clear existing results
                resultsBody.innerHTML = '';
                
                // Update train info
                if (trainDetails) {
                    trainName.textContent = trainDetails.name;
                    trainNo.textContent = trainDetails.number;
                    trainInfo.style.display = 'block';
                }
                
                // Filter berths by selected coach
                const selectedCoach = coachFilter.value;
                const filteredBerths = selectedCoach ? 
                    berths.filter(b => b.coach === selectedCoach) : 
                    berths;
                
                // Update result count
                resultCount.textContent = `${filteredBerths.length} berth${filteredBerths.length !== 1 ? 's' : ''} found`;
                
                if (filteredBerths.length === 0) {
                    resultsTable.style.display = 'none';
                    noResults.style.display = 'block';
                    return;
                }
                
                // Populate table
                filteredBerths.forEach(berth => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><strong>${berth.coach || 'N/A'}</strong></td>
                        <td>${berth.berthNo || 'N/A'}</td>
                        <td>${berth.berthCode || 'N/A'}</td>
                        <td>${berth.from || 'N/A'}</td>
                        <td>${berth.to || 'N/A'}</td>
                        <td>${berth.distance || '0'}</td>
                        <td>${berth.quota || 'N/A'}</td>
                    `;
                    resultsBody.appendChild(row);
                });
                
                resultsTable.style.display = 'table';
                noResults.style.display = 'none';
                statusBar.style.display = 'flex';
            }

            // Populate coach filter dropdown
            function populateCoachFilter(berths) {
                coachFilter.innerHTML = '<option value="">All Coaches</option>';
                
                const coaches = [...new Set(berths.map(b => b.coach).filter(Boolean))].sort();
                
                coaches.forEach(coach => {
                    const option = document.createElement('option');
                    option.value = coach;
                    option.textContent = coach;
                    coachFilter.appendChild(option);
                });
            }

            // Main function to check berth availability
            async function checkAvailability() {
                const trainNo = trainNumberInput.value.trim();
                const from = fromStationInput.value.trim().toUpperCase();
                const to = toStationInput.value.trim().toUpperCase();
                const classFilter = classSelect.value;
                
                if (!trainNo) {
                    showError('Please enter a train number');
                    return;
                }
                
                setLoading(true);
                errorMessage.style.display = 'none';
                trainInfo.style.display = 'none';
                resultsTable.style.display = 'none';
                noResults.style.display = 'none';
                statusBar.style.display = 'none';
                
                try {
                    const journeyDate = getCurrentDate();
                    
                    // Step 1: Get train chart data
                    console.log('Fetching chart data...');
                    const chartData = await makeRequest(`https://api2.trainapp.in/api/chart/${trainNo}/${journeyDate}`);
                    
                    // if (!chartData?.cpo || chartData.cpo !== 1) {
                    //     const prepTime = chartData?.cpts || 'unknown time';
                    //     showError(`Chart not prepared yet. Chart will be prepared at ${prepTime}`);
                    //     setLoading(false);
                    //     return;
                    // }
                    
                    // Step 2: Get train details
                    console.log('Fetching train details...');
                    const trainData = await makeRequest(`https://api2.trainapp.in/api/train/${trainNo}`);
                    
                    if (!trainData || !trainData.stns) {
                        throw new Error('Invalid train data received');
                    }
                    
                    // Step 3: Get current boarding station
                    const boardingStation = from || getCurrentBoardingStation(trainData.stns, journeyDate);
                    
                    // Step 4: Prepare coach data for batch requests
                    const coaches = chartData?.cp || [];
                    const coachData = coaches.map(coach => {
                        const [cls, coachCode] = coach.split(':');
                        return {
                            trainNo: trainNo,
                            boardingStation: boardingStation,
                            remoteStation: boardingStation,
                            trainSourceStation: trainData.from,
                            coach: coachCode,
                            jDate: journeyDate,
                            cls: cls
                        };
                    });
                    
                    // Filter by class if specified
                    let filteredCoachData = coachData;
                    if (classFilter) {
                        filteredCoachData = coachData.filter(item => item.cls === classFilter.toUpperCase());
                    }
                    
                    if (filteredCoachData.length === 0) {
                        showError('No coaches found for the selected class');
                        setLoading(false);
                        return;
                    }
                    
                    // Step 5: Make batch requests for each coach
                    console.log(`Making ${filteredCoachData.length} batch requests...`);
                    
                    const allBerths = [];
                    const stationDistanceMap = {};
                    
                    // Create station distance mapping
                    trainData.stns.forEach(stn => {
                        stationDistanceMap[stn.code] = parseInt(stn.km) || 0;
                    });
                    
                    const stationCodes = Object.keys(stationDistanceMap);
                    const excludeFrom = [];
                    const excludeTo = [];
                    
                    if (to) {
                        const toIndex = stationCodes.indexOf(to);
                        if (toIndex !== -1) {
                            excludeFrom.push(...stationCodes.slice(toIndex));
                        }
                    }
                    
                    if (from) {
                        const fromIndex = stationCodes.indexOf(from);
                        if (fromIndex !== -1) {
                            excludeTo.push(...stationCodes.slice(0, fromIndex + 1));
                        }
                    }
                    
                    // Process each coach
                    for (const data of filteredCoachData) {
                        try {
                            const response = await fetch('https://www.irctc.co.in/online-charts/api/coachComposition', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Accept': 'application/json'
                                },
                                body: JSON.stringify(data)
                            });
                            
                            if (!response.ok) {
                                console.warn(`Failed to fetch data for coach ${data.coach}`);
                                continue;
                            }
                            
                            const result = await response.json();
                            
                            // Process berth data
                            if (result.bdd) {
                                result.bdd.forEach(item => {
                                    if (item.bsd) {
                                        item.bsd.forEach(bsd => {
                                            if (!bsd.occupancy) {
                                                // Apply station filters
                                                if (excludeFrom.includes(bsd.from) || excludeTo.includes(bsd.to)) {
                                                    return;
                                                }
                                                
                                                const fromDist = stationDistanceMap[bsd.from];
                                                const toDist = stationDistanceMap[bsd.to];
                                                
                                                if (fromDist !== undefined && toDist !== undefined) {
                                                    const distance = Math.abs(toDist - fromDist);
                                                    
                                                    // Only include if distance > 100km
                                                    if (distance > 100) {
                                                        allBerths.push({
                                                            coach: data.coach,
                                                            berthNo: item.berthNo,
                                                            berthCode: item.berthCode || null,
                                                            from: bsd.from,
                                                            to: bsd.to,
                                                            distance: distance,
                                                            quota: bsd.quota
                                                        });
                                                    }
                                                }
                                            }
                                        });
                                    }
                                });
                            }
                            
                            // Small delay to avoid rate limiting
                            await new Promise(resolve => setTimeout(resolve, 100));
                            
                        } catch (error) {
                            console.error(`Error processing coach ${data.coach}:`, error);
                        }
                    }
                    
                    // Sort by distance (descending)
                    allBerths.sort((a, b) => b.distance - a.distance);
                    
                    // Display results
                    displayResults(allBerths, {
                        number: trainData.number,
                        name: trainData.name
                    });
                    
                    populateCoachFilter(allBerths);
                    
                } catch (error) {
                    console.error('Error:', error);
                    showError(`Failed to fetch data: ${error.message}. Please try again.`);
                } finally {
                    setLoading(false);
                }
            }

            // Event Listeners
            checkButton.addEventListener('click', checkAvailability);
            
            coachFilter.addEventListener('change', () => {
                // Re-display results with new filter
                const trainNo = document.getElementById('trainNo').textContent;
                const trainNameText = document.getElementById('trainName').textContent;
                
                if (trainNo && trainNameText) {
                    const originalResults = JSON.parse(sessionStorage.getItem('lastResults') || '[]');
                    displayResults(originalResults, {
                        number: trainNo,
                        name: trainNameText
                    });
                }
            });

            // Allow Enter key to trigger search
            trainNumberInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    checkAvailability();
                }
            });
            
            // Store results in session storage for filtering
            const originalDisplayResults = displayResults;
            window.displayResults = function(berths, trainDetails) {
                sessionStorage.setItem('lastResults', JSON.stringify(berths));
                originalDisplayResults(berths, trainDetails);
            };
        });
    </script>
</body>
</html>
